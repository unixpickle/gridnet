<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Gridnet</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="js/model.js"></script>
        <script type="text/javascript" src="js/checkpoint.js"></script>
        <script type="text/javascript" src="js/imagenet.js"></script>
        <script type="text/javascript" src="js/image_picker.js"></script>
        <script type="text/javascript" src="js/worker_client.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/webgpu.js"></script>
        <script type="text/javascript" src="js/tests.js"></script>
    </head>
    <body>
        <div id="backend">
            <label>Backend:</label>
            <select id="backend-select">
                <option value="CPU">CPU (JavaScript)</option>
                <option value="GPU">WebGPU</option>
            </select>
        </div>
        <button id="upload-button">Select image</button>
        <canvas id="image-resizer" width="600" height="600"></canvas>
        <button id="classify-button">Classify image</button>
        <div id="status-area">
            <div id="loader">Loading model...</div>
            <div id="error"></div>
        </div>
        <div id="predictions"></div>
    </body>
</html>
